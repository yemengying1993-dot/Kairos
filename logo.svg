      <stop offset="55%" style="stop-color:white;stop-opacity:0" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg_grad)" />
  
