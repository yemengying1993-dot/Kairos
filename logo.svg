  <g filter="url(#glow)">
    <path d="M180 140V372M180 256L332 140M220 285L332 372" stroke="#7DF9FF" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="332" cy="140" r="12" fill="#7DF9FF" />
  </g>
  
  <!-- Glass Shine Overlay -->
  <rect width="512" height="512" rx="112" fill="url(#glass_shine)" />
  <rect width="512" height="512" rx="112" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
